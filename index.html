<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catinder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" type="text/css" href="css/tabby-ui.min.css">
    <script src="https://kit.fontawesome.com/98504ea853.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="pure-menu pure-menu-horizontal">
        <a href="#" class="pure-menu-heading pure-menu-link" id="aboutBtn">
          <i class="fa-solid fa-cat"></i>
        </a>
        <ul class="pure-menu-list" data-tabs>
            <li class="pure-menu-item pure-menu-selected">
                <a data-tabby-default href="#appContainer" class="pure-menu-link">App</a>
            </li>
            <li class="pure-menu-item">
                <a href="#favContainer" class="pure-menu-link" id="aboutFavs">Favoritos</a>
            </li>
        </ul>
        <a href="#" class="pure-menu-heading pure-menu-link" id="aboutBtn">
          <i class="fa-regular fa-moon" id="toggleTheme"></i>
        </a>        
      </div>
    </header>

    <main>
      <section id="appContainer">
      <div class="pure-g">
        <div class="pure-u-1" id="container"></div> 
      </div>
      <div class="pure-button-group" role="group" aria-label="...">
        <button class="pure-button" id="nextBtn">
          <i class="fa-solid fa-x"></i>
        </button>
        <button class="pure-button" id="saveBtn">
          <i class="fa-solid fa-heart"></i>
        </button>        
      </section>    

      <section id="favContainer">
        <div class="maincontent">
          <div id="grid" class="imgrid"></div>
        </div>
        <button class="button-error pure-button" id="deleteBtn">Borrar Favoritos</button>
      </section>

    </main>

    <footer>
      <div class="footer l-box">
        <p>
            Made with love for  <a href='https://github.com/Kenkyoo'>Kenkyoo</a>.
        </p>
    </div>
    </footer>
  </div>  
  <script src="js/script.js"></script>
  <script src="/app.js"></script>
  <script src="js/tabby.polyfills.min.js"></script>
</body>
</html>
